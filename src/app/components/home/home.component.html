<ul>
  @for (student of students; track $index) {
    <li>
      <h2>
        <a [routerLink]="['/detail', student.id]">{{student.name}} {{student.surname}}</a>
      </h2>
      <span>gender: {{student.gender}}</span>
      <p>country: {{student.nationality}}</p>
      <div class="img-container">
        <img src="{{student.imgUrl}}" alt="">
      </div>
    </li>
  }
</ul>
