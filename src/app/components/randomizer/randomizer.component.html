<h2 class="text-center mt-2 text-slate-600">Randomize students</h2>

@if (students.length) {
  <button (click)="randomizeStudents()" class="boder-2 border-slate-500 bg-slate-300 rounded-lg py-1 px-2">randomize</button>
  <ul class="grid grid-cols-2">
    @for (student of students; track $index) {
      <li student-card [student-info]="student"></li>
    } @empty {
      <p>no students found</p>
    }
  </ul>
}
